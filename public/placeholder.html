<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Not Available - Kushal Therokar</title>
    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
            --chart-1: 220 70% 50%;
            --chart-2: 160 60% 45%;
            --chart-3: 30 80% 55%;
            --chart-4: 280 65% 60%;
            --chart-5: 340 75% 55%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 32rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background-color: hsl(var(--card) / 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .icon-container {
            width: 5rem;
            height: 5rem;
            background-color: hsl(0 62.8% 30.6% / 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .icon {
            width: 2.5rem;
            height: 2.5rem;
            color: hsl(0 62.8% 50%);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: hsl(var(--foreground));
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .message {
            font-size: 1.125rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .description {
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: hsl(0 62.8% 50%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .button:hover {
            background-color: hsl(0 62.8% 45%);
            transform: translateY(-1px);
        }

        .button svg {
            margin-right: 0.5rem;
            width: 1rem;
            height: 1rem;
        }

        .bg-decoration {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 24rem;
            height: 24rem;
            background: hsl(0 62.8% 50% / 0.05);
            border-radius: 50%;
            filter: blur(3rem);
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 24rem;
            height: 24rem;
            background: hsl(220 70% 50% / 0.05);
            border-radius: 50%;
            filter: blur(3rem);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 640px) {
            .title {
                font-size: 1.75rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bg-decoration"></div>
            
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>

            <h1 class="title">Content Not Available</h1>
            
            <p class="message">This content is currently not available.</p>
            
            <p class="description">
                The requested content is being updated or is temporarily unavailable. 
                Please check back later or explore other sections of my portfolio.
            </p>

            <a href="/" class="button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Portfolio
            </a>
        </div>
    </div>
</body>
</html>
